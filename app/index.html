<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>bitcoin address generate</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Bitoin Address / Private key Generator</h1>
      <hr />
      <div class="row">
        <div class="col-sm">
          <div class="form-inline">
            <label for="input-key" class="mb-2 mr-sm-2">Key</label>
            <input type="text" class="form-control mb-2 mr-sm-2 input_key" id="input-key" placeholder="Key">
            <label for="input-num" class="mb-2 mr-sm-2">Num</label>
            <input type="text" class="form-control mb-2 mr-sm-2 input_num" id="input-num" placeholder="Num">
            <select name="network">
              <option value="livenet" selected>livenet</option>
              <option value="testnet">testnet</option>
            </select>
            <button id="generate" type="button" class="btn btn-primary mb-2">Generate</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" id="address" class="address form-control" rows="2" placeholder="Address" readonly></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="priv-key">Private Key</label>
            <textarea name="priv_key" id="priv-key" class="priv_key form-control" rows="2" placeholder="Private key" readonly></textarea>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/bundle.js"></script>
  </body>
</html>
